<!DOCTYPE html>
    <html>
        <head>
            <title>ANTIDATING</title>
            <meta charset="UTF-8">
            <link href="registrtation-style.css" type="text/css" rel="stylesheet">
        </head>
        <body>
            <div id="main">
                <h1 id="logo"><img src="WhiteLogo.png" alt="ANTIDATING"></h1>
                <form action="account/registration" method="post">
                    <p id="bottom_line">Регистрация</p>
                    <div id="leftside">
                    <p class="label">Напишите Ваше имя:</p>
                    <input type="text" name="email">
                    <p class="label">Укажите дату Вашего рождения</p>
                    <select id="day" name="birth_day">
                        <option>День</option>
                    </select>
                    <select class="margin_left" id="month" name="birth_month">
                            <option>Месяц</option>
                    </select>
                    <select class="margin_left" id="year" name="birth_year">
                            <option>Год</option>
                    </select>
                    <p class="label">Напишите Ваш город:</p>
                    <input type="text" name="city">
                    <p class="label">Укажите Ваш пол:</p>
                        <div class="radiobox">
                            <input id="male" type="radio" name="sex" value="male">
                            <label for="male">Мужской</label>
                            <input id="female" type="radio" name="sex" value="female">
                            <label for="female">Женский</label>
                        </div>
                    </div>
                    <div id="rightside">
                    <p class="label">Напишите Ваш адрес эл. почты:</p>
                    <input type="text" name="email">
                    <p class="label">Придумайте пароль:</p>
                    <input type="password">
                    <p class="label">Повторите пароль:</p>
                    <input type="password">
                    <input type="submit" name="submit" value="Зарегистрироваться">
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="fbuttons">
                    <a href="" class="fbutton fbutton1">Наши контакты</a>
                    <a href="" class="fbutton fbutton2">Наши правила</a>
                    <a href="" class="fbutton fbutton3">Наш блог</a>
                </div>
            </div>
        </body>
    </html>
