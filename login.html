<!DOCTYPE html>
    <html>
        <head>
            <title>ANTIDATING</title>
            <meta charset="UTF-8">
            <link href="login-style.css" type="text/css" rel="stylesheet">
        </head>
        <body>
                <div id="main">
                        <h1 id="logo"><img src="WhiteLogo.png" alt="ANTIDATING"></h1>
                        <form action="account/login" method="post">
                            <p id="bottom_line">Вход в учётную запись</p>
                            <p class="label">Введите ваш адрес эл. почты:</p>
                            <input type="text" name="email">
                            <p class="label">Введите ваш пароль:</p>
                            <input type="password" name="password"><br />
                            <input type="submit" name="submit" value="Войти">
                            <div class="checkbox">
                                <input id="remember" type="checkbox" name="remember">
                                <label for="remember">Запомнить меня</label>
                            </div>
                        </form>
                        <a href="/restore">Я забыл(а) свой пароль</a>
                    </div>
                    <div class="footer">
                        <div class="fbuttons">
                            <a href="" class="fbutton fbutton1">Наши контакты</a>
                            <a href="" class="fbutton fbutton2">Наши правила</a>
                            <a href="" class="fbutton fbutton3">Наш блог</a>
                        </div>
                    </div>
                </body>
                </html>
